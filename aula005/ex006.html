<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
        
            text-align: center;
            margin: auto;
            background-color: yellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseleave", sair)

    function clicar(){
        a.innerText ="clicou"
        a.style.background ="red"
        a.style.color="white"
    }
    function entrar(){
        a.innerText="entrou"
    }
    function sair(){
        a.innerText ="saiu"
        a.style.background ="green"
        a.style.color="white"
    }
    </script>
</body>
</html>
